services:
  nginx-proxy:
    image: nginx:latest
    container_name: psts-reverse-proxy
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      public_face:
      backend:
  web:
    build: ./Psts.Web
    container_name: psts-web
    restart: always
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy
  
  db:
    image: postgres:16
    container_name: psts-postgres
    restart: always
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: psts
    volumes:
        - ./db:/var/lib/postgresql/data
    networks:
        - backend
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 10s
        timeout: 5s
        retries: 5

  adminer:
    image: adminer
    container_name: psts-adminer
    restart: always
    ports:
        - "8080:8080"
    networks:
      - backend

networks:
  backend:
    driver: bridge
  public_face:
    driver: bridge
